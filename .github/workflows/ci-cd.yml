name: EMS Tampa-FL Amptier CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'
  SQLSERVER_VERSION: '2019-latest'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: "YourStrong@Passw0rd"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: |
        cd RexusOps360.API
        dotnet restore

    - name: Build
      run: |
        cd RexusOps360.API
        dotnet build --no-restore --configuration Release

    - name: Test
      run: |
        cd RexusOps360.API
        dotnet test --no-build --verbosity normal --configuration Release

    - name: Wait for SQL Server
      run: |
        echo "Waiting for SQL Server to be ready..."
        timeout 60 bash -c 'until /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" &> /dev/null; do sleep 2; done'

    - name: Run database migrations
      run: |
        cd RexusOps360.API
        dotnet ef database update --connection "Server=localhost,1433;Database=EmsTampaDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;" || echo "Migration failed, continuing with build"

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Security scan
      run: |
        cd RexusOps360.API
        dotnet list package --vulnerable

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build for deployment
      run: |
        cd RexusOps360.API
        dotnet publish -c Release -o ./publish

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment logic here

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build for deployment
      run: |
        cd RexusOps360.API
        dotnet publish -c Release -o ./publish

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment logic here

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.build-and-test.result }}" == "success" ]; then
          echo "✅ Build and test completed successfully"
        else
          echo "❌ Build and test failed"
          exit 1
        fi 