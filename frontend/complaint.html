<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Complaint Form</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h2>User Complaint Form</h2>
    <form id="complaintForm" method="POST" action="/api/complaint">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="complaint">Complaint:</label><br>
        <textarea id="complaint" name="complaint" rows="4" required></textarea><br><br>
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div><br>
        <button type="submit">Submit Complaint</button>
    </form>
</body>
</html>
