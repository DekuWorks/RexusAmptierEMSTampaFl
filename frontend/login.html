<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Tampa-FL Amptier - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo-img {
            height: 40px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #2980b9;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .flash-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .demo-credentials h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .demo-credentials p {
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .demo-credentials strong {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-bar">
                <img src="../static/images/rexus.png" alt="Rexus Logo" class="logo-img">
                <img src="../static/images/amptier.png" alt="Amptier Logo" class="logo-img">
            </div>
        </div>

        <div class="login-header">
            <h1><i class="fas fa-ambulance"></i> EMS Tampa-FL</h1>
            <p>Emergency Management System Login</p>
        </div>

        <div class="flash-messages" id="flashMessages">
            <!-- Flash messages will be displayed here -->
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username" value="admin">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" value="admin123">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Logging in...
            </div>
        </form>

        <p>Don't have an account? <a href="register.html" class="register-link">Register here</a></p>

        <div class="demo-credentials">
            <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
            <p><strong>Admin:</strong> admin / admin123</p>
            <p><strong>Dispatcher:</strong> dispatcher1 / pass123</p>
            <p><strong>Responder:</strong> responder1 / pass123</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5170/api';
        const DEMO_MODE = true; // Enable demo mode for testing
        
        // Handle form submission with fetch
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            loginBtn.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                if (DEMO_MODE) {
                    // Demo mode - simulate successful login
                    await simulateDemoLogin(username, password);
                } else {
                    // Real API call
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // Store user data and token
                        localStorage.setItem('userData', JSON.stringify(data.data.user));
                        localStorage.setItem('authToken', data.data.token);
                        
                        showFlashMessage('Login successful! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        // Handle login failure
                        const errorMessage = data.message || 'Login failed. Please check your credentials.';
                        showFlashMessage(errorMessage, 'error');
                        
                        // Reset form
                        loginBtn.style.display = 'block';
                        loading.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                if (DEMO_MODE) {
                    showFlashMessage('Demo login failed. Please try again.', 'error');
                } else {
                    showFlashMessage('Network error. Please check if the backend is running.', 'error');
                }
                
                // Reset form
                loginBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        async function simulateDemoLogin(username, password) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            const demoUsers = {
                'admin': { 
                    full_name: 'System Administrator', 
                    role: 'admin',
                    username: 'admin'
                },
                'dispatcher1': { 
                    full_name: 'John Smith', 
                    role: 'dispatcher',
                    username: 'dispatcher1'
                },
                'responder1': { 
                    full_name: 'Sarah Johnson', 
                    role: 'responder',
                    username: 'responder1'
                }
            };

            const demoPasswords = {
                'admin': 'admin123',
                'dispatcher1': 'pass123',
                'responder1': 'pass123'
            };

            if (demoUsers[username] && demoPasswords[username] === password) {
                const userData = demoUsers[username];
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('authToken', 'demo-token-' + Date.now());
                
                showFlashMessage('Demo login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showFlashMessage('Invalid credentials. Please try again.', 'error');
                
                // Reset form
                document.getElementById('loginBtn').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showFlashMessage(message, type) {
            const flashContainer = document.getElementById('flashMessages');
            const flashMessage = document.createElement('div');
            flashMessage.className = `flash-message flash-${type}`;
            flashMessage.textContent = message;
            
            flashContainer.appendChild(flashMessage);
            
            // Remove flash message after 5 seconds
            setTimeout(() => {
                flashMessage.remove();
            }, 5000);
        }

        // Add demo login shortcuts
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers for demo credentials
            const demoCreds = document.querySelectorAll('.demo-credentials p');
            demoCreds.forEach(cred => {
                cred.style.cursor = 'pointer';
                cred.addEventListener('click', function() {
                    const text = this.textContent;
                    const [username, password] = text.split(' / ');
                    const cleanUsername = username.split(': ')[1];
                    const cleanPassword = password;
                    
                    document.getElementById('username').value = cleanUsername;
                    document.getElementById('password').value = cleanPassword;
                    
                    // Auto-submit after a short delay
                    setTimeout(() => {
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
