<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Tampa-FL Amptier - Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333; }
        .header { background: rgba(255,255,255,0.95); border-radius: 0 0 20px 20px; padding: 20px; margin-bottom: 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: space-between; }
        .logo-bar { display: flex; align-items: center; gap: 16px; }
        .main-content { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); max-width: 900px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-bar">
            <img src="assets/rexus-logo.png" alt="Rexus Logo" style="height:40px;">
            <img src="assets/amptier-logo.png" alt="Amptier Logo" style="height:48px;">
        </div>
        <h1>EMS Tampa-FL Amptier Admin Panel</h1>
    </div>
    <div class="main-content">
        <h2>Welcome to the Admin Panel</h2>
        <p>This is a placeholder for admin management content. Integrate your user, event, and system controls here.</p>
    </div>
</body>
</html>
