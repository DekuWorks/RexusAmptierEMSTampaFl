<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Management - EMS Tampa-FL Amptier</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 20px 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .header-left p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .logo-section {
            margin-bottom: 15px;
        }

        .logo-bar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
        }

        .logo-img {
            height: 40px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-link {
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .user-details {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .user-role {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: capitalize;
        }

        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #7f8c8d;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .filter-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .filter-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #3498db;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .incidents-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .incidents-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .incidents-header h2 {
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .create-incident-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .create-incident-btn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
        }

        .incident-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }

        .incident-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .incident-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .incident-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #e74c3c;
            color: white;
        }

        .status-resolved {
            background: #27ae60;
            color: white;
        }

        .priority-high {
            background: #e74c3c;
            color: white;
        }

        .priority-medium {
            background: #f39c12;
            color: white;
        }

        .priority-low {
            background: #27ae60;
            color: white;
        }

        .priority-emergency {
            background: #c0392b;
            color: white;
        }

        .category-badge {
            background: #3498db;
            color: white;
        }

        .incident-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: 600;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #2c3e50;
            font-size: 1rem;
        }

        .incident-description {
            color: #7f8c8d;
            line-height: 1.5;
            margin-top: 10px;
        }

        .no-incidents {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .no-incidents i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .incidents-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .incident-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-section">
                    <div class="logo-bar">
                        <a href="index.html" class="logo-link">
                            <img src="assets/images/rexus.png" alt="Rexus Logo" class="logo-img">
                        </a>
                        <a href="index.html" class="logo-link">
                            <img src="assets/images/amptier.png" alt="Amptier Logo" class="logo-img">
                        </a>
                    </div>
                </div>
                <h1><i class="fas fa-ambulance"></i> EMS Tampa-FL Amptier</h1>
                <p>Incident Management</p>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div class="user-name" id="userName">John Smith</div>
                    <div class="user-role">
                        <span class="role-badge role-dispatcher" id="userRole">dispatcher</span>
                    </div>
                </div>
                <a href="dashboard.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="filters-section">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">
                <i class="fas fa-filter"></i> Filter Incidents
            </h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="disasterFilter">Disaster Category</label>
                    <select id="disasterFilter">
                        <option value="">All Categories</option>
                        <option value="natural">Natural Disasters</option>
                        <option value="medical">Medical Emergencies</option>
                        <option value="fire">Fire & Hazards</option>
                        <option value="traffic">Traffic & Transportation</option>
                        <option value="crime">Crime & Security</option>
                        <option value="utility">Utility & Infrastructure</option>
                        <option value="weather">Weather Related</option>
                        <option value="other">Other Emergencies</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="typeFilter">Incident Type</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <!-- Will be populated by JavaScript -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="priorityFilter">Priority Level</label>
                    <select id="priorityFilter">
                        <option value="">All Priorities</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="emergency">Emergency</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="statusFilter">Status</label>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="resolved">Resolved</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button class="filter-btn" onclick="applyFilters()">
                        <i class="fas fa-search"></i> Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-exclamation-triangle"></i>
                <h3 id="totalIncidents">0</h3>
                <p>Total Incidents</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3 id="activeIncidents">0</h3>
                <p>Active Incidents</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-fire"></i>
                <h3 id="fireIncidents">0</h3>
                <p>Fire & Hazards</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-heartbeat"></i>
                <h3 id="medicalIncidents">0</h3>
                <p>Medical Emergencies</p>
            </div>
        </div>

        <div class="incidents-container">
            <div class="incidents-header">
                <h2><i class="fas fa-list"></i> Incident List</h2>
                <a href="create-incident.html" class="create-incident-btn">
                    <i class="fas fa-plus"></i> Create New Incident
                </a>
            </div>
            <div id="incidentsList">
                <!-- Incidents will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Sample incident data for demonstration
        const sampleIncidents = [
            {
                id: 1,
                disasterCategory: 'medical',
                incidentType: 'cardiac_arrest',
                priority: 'emergency',
                status: 'active',
                address: '123 Main St',
                city: 'Tampa',
                state: 'FL',
                zip: '33601',
                description: 'Patient experiencing chest pain and shortness of breath',
                createdAt: '2024-01-15 14:30',
                categoryLabel: 'Medical Emergencies',
                typeLabel: 'Cardiac Arrest'
            },
            {
                id: 2,
                disasterCategory: 'fire',
                incidentType: 'structure_fire',
                priority: 'high',
                status: 'active',
                address: '456 Oak Ave',
                city: 'Tampa',
                state: 'FL',
                zip: '33602',
                description: 'Residential fire with smoke visible from second floor',
                createdAt: '2024-01-15 13:45',
                categoryLabel: 'Fire & Hazards',
                typeLabel: 'Structure Fire'
            },
            {
                id: 3,
                disasterCategory: 'traffic',
                incidentType: 'vehicle_collision',
                priority: 'medium',
                status: 'active',
                address: 'I-275 & Fowler Ave',
                city: 'Tampa',
                state: 'FL',
                zip: '33612',
                description: 'Multi-vehicle collision with injuries reported',
                createdAt: '2024-01-15 12:15',
                categoryLabel: 'Traffic & Transportation',
                typeLabel: 'Vehicle Collision'
            },
            {
                id: 4,
                disasterCategory: 'crime',
                incidentType: 'assault',
                priority: 'high',
                status: 'active',
                address: '789 Pine St',
                city: 'Tampa',
                state: 'FL',
                zip: '33603',
                description: 'Assault reported in parking lot',
                createdAt: '2024-01-15 11:30',
                categoryLabel: 'Crime & Security',
                typeLabel: 'Assault'
            },
            {
                id: 5,
                disasterCategory: 'utility',
                incidentType: 'power_outage',
                priority: 'medium',
                status: 'resolved',
                address: '321 Elm St',
                city: 'Tampa',
                state: 'FL',
                zip: '33604',
                description: 'Power outage affecting 50 homes',
                createdAt: '2024-01-15 10:00',
                categoryLabel: 'Utility & Infrastructure',
                typeLabel: 'Power Outage'
            }
        ];

        // Incident type definitions (same as in create-incident.html)
        const incidentTypes = {
            natural: [
                { value: 'earthquake', label: 'Earthquake' },
                { value: 'hurricane', label: 'Hurricane' },
                { value: 'tornado', label: 'Tornado' },
                { value: 'flood', label: 'Flood' },
                { value: 'landslide', label: 'Landslide' },
                { value: 'volcanic_eruption', label: 'Volcanic Eruption' },
                { value: 'tsunami', label: 'Tsunami' },
                { value: 'wildfire', label: 'Wildfire' }
            ],
            medical: [
                { value: 'cardiac_arrest', label: 'Cardiac Arrest' },
                { value: 'stroke', label: 'Stroke' },
                { value: 'trauma', label: 'Trauma Injury' },
                { value: 'respiratory', label: 'Respiratory Emergency' },
                { value: 'allergic_reaction', label: 'Allergic Reaction' },
                { value: 'overdose', label: 'Drug Overdose' },
                { value: 'pregnancy', label: 'Pregnancy Emergency' },
                { value: 'mental_health', label: 'Mental Health Crisis' }
            ],
            fire: [
                { value: 'structure_fire', label: 'Structure Fire' },
                { value: 'vehicle_fire', label: 'Vehicle Fire' },
                { value: 'wildfire', label: 'Wildfire' },
                { value: 'chemical_fire', label: 'Chemical Fire' },
                { value: 'electrical_fire', label: 'Electrical Fire' },
                { value: 'gas_leak', label: 'Gas Leak' },
                { value: 'explosion', label: 'Explosion' },
                { value: 'smoke_investigation', label: 'Smoke Investigation' }
            ],
            traffic: [
                { value: 'vehicle_collision', label: 'Vehicle Collision' },
                { value: 'pedestrian_accident', label: 'Pedestrian Accident' },
                { value: 'motorcycle_accident', label: 'Motorcycle Accident' },
                { value: 'bicycle_accident', label: 'Bicycle Accident' },
                { value: 'vehicle_fire', label: 'Vehicle Fire' },
                { value: 'vehicle_entrapment', label: 'Vehicle Entrapment' },
                { value: 'hazardous_spill', label: 'Hazardous Material Spill' },
                { value: 'traffic_control', label: 'Traffic Control Issue' }
            ],
            crime: [
                { value: 'assault', label: 'Assault' },
                { value: 'robbery', label: 'Robbery' },
                { value: 'shooting', label: 'Shooting' },
                { value: 'stabbing', label: 'Stabbing' },
                { value: 'domestic_violence', label: 'Domestic Violence' },
                { value: 'suspicious_person', label: 'Suspicious Person' },
                { value: 'suspicious_vehicle', label: 'Suspicious Vehicle' },
                { value: 'burglary', label: 'Burglary in Progress' }
            ],
            utility: [
                { value: 'power_outage', label: 'Power Outage' },
                { value: 'water_main_break', label: 'Water Main Break' },
                { value: 'gas_leak', label: 'Gas Leak' },
                { value: 'sewer_backup', label: 'Sewer Backup' },
                { value: 'downed_power_line', label: 'Downed Power Line' },
                { value: 'traffic_signal_failure', label: 'Traffic Signal Failure' },
                { value: 'bridge_issue', label: 'Bridge Issue' },
                { value: 'road_damage', label: 'Road Damage' }
            ],
            weather: [
                { value: 'severe_storm', label: 'Severe Storm' },
                { value: 'lightning_strike', label: 'Lightning Strike' },
                { value: 'hail_damage', label: 'Hail Damage' },
                { value: 'high_winds', label: 'High Winds' },
                { value: 'flooding', label: 'Flooding' },
                { value: 'freezing_conditions', label: 'Freezing Conditions' },
                { value: 'heat_emergency', label: 'Heat Emergency' },
                { value: 'tornado_warning', label: 'Tornado Warning' }
            ],
            other: [
                { value: 'missing_person', label: 'Missing Person' },
                { value: 'animal_emergency', label: 'Animal Emergency' },
                { value: 'water_rescue', label: 'Water Rescue' },
                { value: 'confined_space', label: 'Confined Space Emergency' },
                { value: 'elevator_entrapment', label: 'Elevator Entrapment' },
                { value: 'building_collapse', label: 'Building Collapse' },
                { value: 'industrial_accident', label: 'Industrial Accident' },
                { value: 'other', label: 'Other Emergency' }
            ]
        };

        let currentIncidents = [...sampleIncidents];

        function loadUserData() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('userName').textContent = user.full_name || 'John Smith';
                document.getElementById('userRole').textContent = user.role || 'dispatcher';
                document.getElementById('userRole').className = `role-badge role-${user.role || 'dispatcher'}`;
            }
        }

        function updateIncidentTypeFilter() {
            const disasterFilter = document.getElementById('disasterFilter').value;
            const typeFilter = document.getElementById('typeFilter');
            
            // Clear current options
            typeFilter.innerHTML = '<option value="">All Types</option>';
            
            if (disasterFilter && incidentTypes[disasterFilter]) {
                // Add new options based on selected category
                incidentTypes[disasterFilter].forEach(type => {
                    const option = document.createElement('option');
                    option.value = type.value;
                    option.textContent = type.label;
                    typeFilter.appendChild(option);
                });
            }
        }

        function applyFilters() {
            const disasterFilter = document.getElementById('disasterFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let filteredIncidents = sampleIncidents;

            if (disasterFilter) {
                filteredIncidents = filteredIncidents.filter(incident => 
                    incident.disasterCategory === disasterFilter
                );
            }

            if (typeFilter) {
                filteredIncidents = filteredIncidents.filter(incident => 
                    incident.incidentType === typeFilter
                );
            }

            if (priorityFilter) {
                filteredIncidents = filteredIncidents.filter(incident => 
                    incident.priority === priorityFilter
                );
            }

            if (statusFilter) {
                filteredIncidents = filteredIncidents.filter(incident => 
                    incident.status === statusFilter
                );
            }

            currentIncidents = filteredIncidents;
            displayIncidents();
            updateStats();
        }

        function displayIncidents() {
            const incidentsList = document.getElementById('incidentsList');
            
            if (currentIncidents.length === 0) {
                incidentsList.innerHTML = `
                    <div class="no-incidents">
                        <i class="fas fa-search"></i>
                        <h3>No incidents found</h3>
                        <p>Try adjusting your filters or create a new incident.</p>
                    </div>
                `;
                return;
            }

            incidentsList.innerHTML = currentIncidents.map(incident => `
                <div class="incident-item">
                    <div class="incident-header">
                        <div class="incident-title">${incident.typeLabel}</div>
                        <div class="incident-meta">
                            <span class="status-badge status-${incident.status}">${incident.status}</span>
                            <span class="status-badge priority-${incident.priority}">${incident.priority}</span>
                            <span class="status-badge category-badge">${incident.categoryLabel}</span>
                        </div>
                    </div>
                    <div class="incident-details">
                        <div class="detail-item">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${incident.address}, ${incident.city}, ${incident.state} ${incident.zip}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Created</div>
                            <div class="detail-value">${incident.createdAt}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Category</div>
                            <div class="detail-value">${incident.categoryLabel}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Type</div>
                            <div class="detail-value">${incident.typeLabel}</div>
                        </div>
                    </div>
                    <div class="incident-description">
                        ${incident.description}
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const totalIncidents = currentIncidents.length;
            const activeIncidents = currentIncidents.filter(i => i.status === 'active').length;
            const fireIncidents = currentIncidents.filter(i => i.disasterCategory === 'fire').length;
            const medicalIncidents = currentIncidents.filter(i => i.disasterCategory === 'medical').length;

            document.getElementById('totalIncidents').textContent = totalIncidents;
            document.getElementById('activeIncidents').textContent = activeIncidents;
            document.getElementById('fireIncidents').textContent = fireIncidents;
            document.getElementById('medicalIncidents').textContent = medicalIncidents;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const userData = localStorage.getItem('userData');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }

            loadUserData();
            displayIncidents();
            updateStats();

            // Add event listener for disaster category filter
            document.getElementById('disasterFilter').addEventListener('change', updateIncidentTypeFilter);
        });
    </script>
